<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kody – RentaTV</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    input, button {
      display: none; /* Domyślnie ukryte, jeśli czas nie pozwala */
    }

    #message {
      margin-top: 15px;
      font-size: 1em;
      color: #ccc;
    }

    #topBar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: black;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px 0;
      font-size: 1.2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="topBar">RentaTV</div>
  <h1 id="title">Wpisz kod dostępu</h1>

  <input type="text" id="codeInput" placeholder="Wpisz kod..." />
  <button id="checkBtn">Zatwierdź</button>

  <div id="message"></div>

  <script>
    const codes = {
      "transportowa1001": "Channels/rentatransportowa9/index.html"
    };

    const input = document.getElementById("codeInput");
    const btn = document.getElementById("checkBtn");
    const msg = document.getElementById("message");
    const title = document.getElementById("title");

    // BLOKADA PRZED 14:00
    const now = new Date();
    const hour = now.getHours();

    if (hour < 14) {
      title.textContent = "Strona dostępna dopiero po 14:00";
      msg.textContent = "Spróbuj ponownie później.";
      msg.style.color = "#e50914";
    } else {
      input.style.display = "block";
      btn.style.display = "block";

      btn.addEventListener("click", () => {
        const code = input.value.trim().toLowerCase();

        if (codes[code]) {
          msg.textContent = "Kod prawidłowy! Przekierowuję...";
          msg.style.color = "#4caf50";
          setTimeout(() => {
            window.location.href = codes[code];
          }, 1000);
        } else {
          msg.textContent = "Nieprawidłowy kod.";
          msg.style.color = "#e50914";
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") btn.click();
      });
    }
  </script>
</body>
</html>
