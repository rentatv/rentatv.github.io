<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kody – RentaTV</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      width: 250px;
      text-align: center;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      background: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #b20710;
    }

    #message {
      margin-top: 15px;
      font-size: 1em;
      color: #ccc;
    }

    #topBar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: black;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px 0;
      font-size: 1.2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="topBar">RentaTV</div>
  <h1>Wpisz kod dostępu</h1>
  <input type="text" id="codeInput" placeholder="Wpisz kod..." />
  <button id="checkBtn">Zatwierdź</button>
  <div id="message"></div>

  <script>
    const codes = {
      "transportowa1001": "Channels/rentatransportowa9/index.html"
    };

    const input = document.getElementById("codeInput");
    const btn = document.getElementById("checkBtn");
    const msg = document.getElementById("message");

    btn.addEventListener("click", () => {
      const code = input.value.trim().toLowerCase();

      if (codes[code]) {
        msg.textContent = "Kod prawidłowy! Przekierowuję...";
        msg.style.color = "#4caf50";
        setTimeout(() => {
          window.location.href = codes[code];
        }, 1000);
      } else {
        msg.textContent = "Nieprawidłowy kod.";
        msg.style.color = "#e50914";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
