<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>RentaTV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="topHeader">
      <div id="topBar">RentaTV</div>
      <div id="channelName">Renta Channel</div>
    </header>

    <div id="clockContainer">
      <div id="clock">00:00:00</div>
      <button id="startBtn">Zacznij oglądać na żywo</button>
    </div>

    <div id="playerContainer">
      <video id="myVideo"></video>
      <img
        id="breakImage"
        src="images/przerwa.png"
        alt="Przerwa"
        style="display: none"
      />
      <div id="controls">
        <label
          >Głośność:
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
        </label>
        <button id="fullscreenBtn">Fullscreen</button>
      </div>
      <button
        id="exitFullscreenBtn"
        style="
          display: none;
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 20;
        "
      >
        ❌ Exit Fullscreen
      </button>
    </div>

    <div id="extraButtons">
      <button id="codesBtn" onclick="window.location.href='codes.html'">
        Kody
      </button>
      <button id="channelsBtn" onclick="window.location.href='channels.html'">
        Kanały
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
