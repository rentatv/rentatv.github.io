<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>RentaTV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="topHeader">
      <div id="topBar">RentaTV</div>
      <div id="channelName">Renta Channel</div>
    </header>

    <div id="clockContainer">
      <div id="clock">00:00:00</div>
      <button id="startBtn">Start watching live</button>
    </div>

    <div id="playerContainer">
      <video id="myVideo" width="640" height="360" autoplay></video>
      <img
        id="breakImage"
        src="przerwa.png"
        style="display: none; width: 640px; height: 360px"
      />
      <div id="controls">
        <label>
          Głośność:
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
        </label>
        <button id="fullscreenBtn">Fullscreen</button>
        <button id="exitFullscreenBtn">❌ Exit Fullscreen</button>
      </div>
    </div>

    <div id="extraButtons">
      <button id="codesBtn" onclick="window.location.href='codes.html'">
        Kody
      </button>
      <button id="channelsBtn" onclick="window.location.href='channels.html'">
        Kanały
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
