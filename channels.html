<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>RentaTV - Kanały</title>
    <link rel="stylesheet" href="stylechannels.css" />
  </head>
  <body>
    <header id="topHeader">
      <div id="topBar">RentaTV</div>
      <div id="channelName">Wybierz kanał</div>
    </header>

    <div id="channelsGrid">
      <div class="channelCard" onclick="window.location.href='index.html'">
        <img src="icons/rentachannel.png" alt="Renta Channel" />
        <span>Renta Channel</span>
      </div>
      <div
        class="channelCard"
        onclick="window.location.href='Channels/rentafun/index.html'"
      >
        <img src="icons/rentafun.png" alt="Renta Fun" />
        <span>Renta Fun</span>
      </div>
      <div
        class="channelCard"
        onclick="window.location.href='Channels/rentamusic/index.html'"
      >
        <img src="icons/rentamusic.png" alt="Renta Music" />
        <span>Renta Music</span>
      </div>
      <div
        class="channelCard"
        onclick="window.location.href='Channels/rentalinux/index.html'"
      >
        <img src="icons/rentalinux.png" alt="Renta LINUX" />
        <span>Renta LINUX</span>
      </div>
      <div
        class="channelCard"
        onclick="window.location.href='Channels/rentabombelek/index.html'"
      >
        <img src="icons/rentabombelek.png" alt="Renta Bombelek" />
        <span>Renta Bombelek</span>
      </div>
      <div
        class="channelCard"
        onclick="window.location.href='Channels/rentazmaslo/index.html'"
      >
        <img src="icons/rentazmaslo.png" alt="Renta ZMASLO" />
        <span>Renta ZMASLO</span>
      </div>
      <div
        class="channelCard"
        onclick="window.location.href='Channels/rentapigeon/index.html'"
      >
        <img src="icons/rentapigeon.png" alt="Renta Pigeon" />
        <span>Renta Pigeon</span>
      </div>
      <div
        class="channelCard"
        onclick="window.location.href='Channels/rentaakademiapanakleksa/index.html'"
      >
        <img
          src="icons/rentaakademiapanakleksa.png"
          alt="Renta Akademia Pana Kleksa"
        />
        <span>Renta Akademia Pana Kleksa</span>
      </div>
    </div>
  </body>
</html>
